<!DOCTYPE html>
<html>
  <head>
    <title>demo1</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <div class="buttons">
      <button id="intro" class="b1">START</button>
    </div>
    <a-scene background="color: black" environment="preset:forest">
      <a-assets>
        <!-- <img
          id="water"
          src="scene.gltf"
        />
        <img
          id="water-nm"
          src="https://cdn.glitch.global/ae564a42-637a-42c9-840a-672dc909b80e/NormalMap%20(20).png?v=1649228835274"
        />
        <a-asset-item id="farmer" src="farmer.gltf"></a-asset-item>
        <a-asset-item id="algboxes" src="algboxes.gltf"></a-asset-item>

        <a-asset-item id="factory" src="factory.gltf"></a-asset-item>
        <a-asset-item id="tank" src="https://raw.githubusercontent.com/leachahine1/VR/main/water_storage_tank/scene.gltf"></a-asset-item>

        <a-asset-item
          id="fermenter"
          src="fermenter.gltf"
        ></a-asset-item>
        <a-asset-item
          id="centrefuge"
          src="https://raw.githubusercontent.com/leachahine1/VR/main/a88.gltf"
        ></a-asset-item> -->

        <a-asset-item id="algae" src="algae.gltf"></a-asset-item>

      </a-assets>
      <a-gltf-model
        src="#algae"
        scale="10 10 10"
        rotation="-90 -90 0"
        position="0 0 0"
      ></a-gltf-model>
      <!-- <a-obj-model
        src="#fermenter"
        scale="10 10 10"
        rotation="-90 -90 0"
        position="0 0 0"
      ></a-obj-model>
        <a-obj-model
        src="#centrefuge"
        scale="10 10 10"
        rotation="-90 -90 0"
        position="1 1 1"
      ></a-obj-model>
       <a-obj-model
        src="#water"
        scale="1 1 1"
        rotation="-90 -90 0"
        position="2 2 2"
      ></a-obj-model> -->
      <a-entity id="cam" camera look-controls wasd-controls position="4 1.6 10">
        <a-entity
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.017; radiusOuter: 0.03"
          material="color: black; shader: flat; opacity:0.5"
          animation__click="property: scale; 
                              startEvents: click; 
                              easing: easeInCubic; 
                              dur: 150; 
                              from: 0.1 0.1 0.1; to: 1 1 1"
        >
        </a-entity>
      </a-entity>

      <a-cylinder
        color="light blue"
        height="0.23"
        radius="13"
        position="-10 0.1 -10"
        material="src:#water; repeat:3;normalMap:#water-nm;normalTextureRepeat:10"
      ></a-cylinder>
      <a-entity
        gltf-model="#farmer"
        scale=" 1 1 1"
        position="3 1.5 -5"
        event-set__enter="_event: mouseenter; _target: #text1;
                            visible: true; "
        event-set__enter2="_event: mouseenter; _target: #text2;
                            visible: false; "
        event-set__leave="_event: mouseleave;_target: #text1; 
                            visible: false;"
        event-set__visible="_event: click;
                             _target: #text2;
                            visible: true"
        event-set__invisible="_event: click;
                             _target: #text1;
                            visible: false"
      ></a-entity>
      <a-entity
        gltf-model="#algboxes"
        scale=" 1.5 1.5 1.5"
        position="3.7 0 -6"
      ></a-entity>

      <a-entity
        id="text1"
        text="value: An apple a day keeps the dr away; wrapCount:15; align:center; "
        scale="1 1 1"
        position="3 2.2 -5"
        visible="false"
        look-at="#cam"
      ></a-entity>
      <a-entity
        id="text2"
        text="value: Click on the boxes behind me to know more about the available algaes; wrapCount:15; align:center; "
        scale="1 1 1"
        position="3 2.2 -5"
        visible="false"
        look-at="#cam"
      ></a-entity>
      <a-entity id="factroy">
        <a-entity
          gltf-model="#factory"
          scale=" 1.5 1.8 1.5"
          position="20 0.2 -3"
          rotation="0 -90
  0"
        ></a-entity>
        <a-box
          color="black"
          rotation="0 0
  0"
          position="20 0 -1.4"
          width="17"
          depth="11"
          height="0.8"
        ></a-box>
        <a-box
          color="black"
          rotation="0 0
  0"
          position="16 0 -8.5"
          width="11"
          depth="5"
          height="0.8"
        ></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
